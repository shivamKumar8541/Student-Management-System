<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        .home-button {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Edit Student</h2>

    <form th:action="@{/update}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" required />

        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" required />

        <label>Email:</label>
        <input type="email" th:field="*{email}" required />

        <button type="submit">Update Student</button>
    </form>

    <div class="home-button">
        <a href="/" style="display: inline-block; padding: 10px 15px; background-color: green; color: white; text-decoration: none; border-radius: 5px;">
            Home
        </a>
    </div>

</body>
</html>
